apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydocctor-payment-deployment
  labels:
    name:  payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - image: arjun164/mydocctor-payment:latest
        name: payment-service
        envFrom:
          - configMapRef:
              name: payments-service-config